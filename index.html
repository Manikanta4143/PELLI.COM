<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelli.com ‚Äì Telugu Matchmaking</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      background: #6a0dad;
      color: #fff;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container.nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: bold; }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1529634806980-26f2e6c21b22?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }
    .hero h2 { font-size: 32px; margin-bottom: 15px; }
    .hero p { font-size: 18px; margin-bottom: 25px; }
    .btn {
      background: #ff4081;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #e73370; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 350px;
      max-width: 90%;
      position: relative;
      animation: pop 0.3s ease;
    }
    @keyframes pop { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #555;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #6a0dad;
      color: white;
    }
    .form { display: none; }
    .form.active { display: block; }
    .form h2 { margin-bottom: 15px; }
    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form button {
      background: #6a0dad;
      color: #fff;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 25px;
      cursor: pointer;
    }
    .form button:hover { background: #550a9b; }

    /* Footer */
    footer {
      background: #6a0dad;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <h1 class="logo">üíú Pelli.com</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#" id="loginBtn">Login</a>
        <a href="#" id="signupBtn">Sign Up</a>
        <a href="#">Help</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main id="home">
    <section class="hero">
      <div class="overlay">
        <h2>üíç The Fastest Growing Telugu Matchmaking Service</h2>
        <p>Find your soulmate with trust, tradition & love ‚ù§Ô∏è</p>
        <a href="#" class="btn" id="getStarted">Get Started</a>
      </div>
    </section>
  </main>

  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="signupTab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="form">
        <h2>Create Your Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© <span id="year"></span> üíú Pelli.com ‚Äì All Rights Reserved</p>
  </footer>

  <script>
    // Elements
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const getStartedBtn = document.getElementById("getStarted");
    const modal = document.getElementById("authModal");
    const closeModal = document.getElementById("closeModal");

    // Tabs and Forms
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    // Footer Year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Open Modal
    loginBtn.addEventListener("click", () => openModal("login"));
    signupBtn.addEventListener("click", () => openModal("signup"));
    getStartedBtn.addEventListener("click", () => openModal("signup"));

    function openModal(type) {
      modal.style.display = "flex";
      if (type === "login") {
        switchTab("login");
      } else {
        switchTab("signup");
      }
    }

    // Close Modal
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal on outside click
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Switch Tabs
    loginTab.addEventListener("click", () => switchTab("login"));
    signupTab.addEventListener("click", () => switchTab("signup"));

    function switchTab(tab) {
      if (tab === "login") {
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
      } else {
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
      }
    }

    // Password validation for Sign Up
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("üéâ Account created successfully!");
      modal.style.display = "none";
    });

    // Login form (demo only)
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("‚úÖ Logged in successfully!");
      modal.style.display = "none";
    });
  </script>
</body>
</html>
