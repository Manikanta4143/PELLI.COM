<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qualification Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
        url("https://images.unsplash.com/photo-1517520287167-4bbf64a00d66") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px 5px 0 0;
    }

    .progress-bar-fill {
      height: 5px;
      background-color: #4ec18d;
      width: 0%; /* starts empty */
      transition: width 0.4s ease;
      border-radius: 5px 0 0 0;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #4da6ff;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #4ec18d;
      outline: none;
    }

    .btn {
      background-color: #00cfff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 207, 255, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #00b8e6;
      transform: translateY(-2px);
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress"></div>
    </div>

    <div class="icon">ðŸŽ“</div>
    <h2>Great! Few more details</h2>

    <form id="qualificationForm" action="profilebuild.html">
      <div class="form-group">
        <label for="qualification">Enter your highest qualification</label>
        <input type="text" id="qualification" placeholder="e.g. B.E / B.Tech" required>
        <div class="error" id="qualError">Qualification is required</div>
      </div>

      <div class="form-group">
        <label for="college">Enter your college name</label>
        <input type="text" id="college" placeholder="e.g. Vignan's University" required>
        <div class="error" id="collegeError">College name is required</div>
      </div>

      <button class="btn" type="submit">Continue</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('qualificationForm');
    const qualification = document.getElementById('qualification');
    const college = document.getElementById('college');
    const qualError = document.getElementById('qualError');
    const collegeError = document.getElementById('collegeError');
    const progress = document.getElementById('progress');

    // Progress update
    function updateProgress() {
      let filled = 0;
      if (qualification.value.trim() !== "") filled++;
      if (college.value.trim() !== "") filled++;
      progress.style.width = (filled / 2) * 100 + "%";
    }

    qualification.addEventListener('input', updateProgress);
    college.addEventListener('input', updateProgress);

    form.addEventListener('submit', function(e) {
      let valid = true;

      if (qualification.value.trim() === "") {
        qualError.style.display = "block";
        valid = false;
      } else {
        qualError.style.display = "none";
      }

      if (college.value.trim() === "") {
        collegeError.style.display = "block";
        valid = false;
      } else {
        collegeError.style.display = "none";
      }

      if (!valid) {
        e.preventDefault(); // stop form submission
      }
    });
  </script>

</body>
</html>
