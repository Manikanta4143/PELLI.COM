<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qualification Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #6bd2a3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background-color: #e0e0e0;
    }

    .progress-bar-fill {
      height: 5px;
      background-color: #4ec18d;
      width: 60%; /* Adjust as needed */
    }

    .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #4da6ff;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      background-color: #00cfff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 207, 255, 0.3);
    }

    .btn:hover {
      background-color: #00b8e6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <div class="icon">ðŸŽ“</div>
    <h2>Great! Few more details</h2>

    <form action="profilebuild.html">
      <div class="form-group">
        <label for="qualification">Enter your highest qualification</label>
        <input type="text" id="qualification" placeholder="e.g. B.E / B.Tech" required>
      </div>

      <div class="form-group">
        <label for="college">Enter your college name</label>
        <input type="text" id="college" placeholder="e.g. Vignan's University" required>
      </div>

      <button class="btn" type="submit">Continue</button>
    </form>
  </div>

</body>
</html>
