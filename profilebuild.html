<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pelli.com ‚Äì Profile Setup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #45c3c4, #6cc384);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-card {
      background: #fff;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .progress-bar {
      height: 4px;
      background-color: #2ecc71;
      width: 30%;
      margin: 0 auto 25px;
      border-radius: 2px;
    }

    .icon-circle {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #ffe5e5, #fff0f0);
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #f36b6b;
    }

    .section-title {
      font-size: 14px;
      color: #444;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin: 20px 0 8px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      margin-top: 10px;
    }

    .toggle-buttons label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #f2f2f2;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: normal;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .toggle-buttons input[type="radio"] {
      display: none;
    }

    .toggle-buttons input[type="radio"]:checked + label {
      background-color: #e0f7e9;
      border: 1.5px solid #2ecc71;
      color: #2ecc71;
    }

    .continue-btn {
      margin-top: 30px;
      width: 100%;
      padding: 14px 0;
      background-color: #00c4cc;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .continue-btn:disabled {
      background-color: #ddd;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <div class="progress-bar"></div>
    <div class="icon-circle">üìç</div>
    <p class="section-title">Now let's build your Profile</p>

    <label for="city">City</label>
    <input type="text" id="city" placeholder="City you live in?">

    <label>You live with your family?</label>
    <div class="toggle-buttons">
      <input type="radio" name="family" id="yes" value="Yes">
      <label for="yes">Yes</label>

      <input type="radio" name="family" id="no" value="No">
      <label for="no">No</label>
    </div>

    <label for="community">Sub-community</label>
    <select id="community">
      <option value="">Your Sub-community</option>
      <option value="Kamma">Kamma</option>
      <option value="Reddy">Reddy</option>
      <option value="Kapu">Kapu</option>
      <option value="Naidu">Naidu</option>
      <option value="Other">Other</option>
    </select>

    <button class="continue-btn" id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    const city = document.getElementById('city');
    const familyRadios = document.querySelectorAll('input[name="family"]');
    const community = document.getElementById('community');
    const btn = document.getElementById('continueBtn');

    function validateAndRedirect() {
      const isCityFilled = city.value.trim() !== '';
      const isFamilySelected = [...familyRadios].some(radio => radio.checked);
      const isCommunitySelected = community.value !== '';
      if (isCityFilled && isFamilySelected && isCommunitySelected) {
        window.location.href = 'work_income.html';
      }
    }

    function validate() {
      const isCityFilled = city.value.trim() !== '';
      const isFamilySelected = [...familyRadios].some(radio => radio.checked);
      const isCommunitySelected = community.value !== '';
      btn.disabled = !(isCityFilled && isFamilySelected && isCommunitySelected);
    }

    city.addEventListener('input', validate);
    familyRadios.forEach(r => r.addEventListener('change', validate));
    community.addEventListener('change', validate);
    btn.addEventListener('click', validateAndRedirect);
  </script>

</body>
</html>
