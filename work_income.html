<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income & Work Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f6ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      width: 500px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background-color: #d8f4df;
    }

    .progress-bar-fill {
      height: 5px;
      background-color: #5dd394;
      width: 80%; /* Adjust based on progress */
    }

    .icon {
      font-size: 48px;
      color: #66d2a8;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .section-title {
      text-align: left;
      font-size: 20px;
      font-weight: bold;
      margin: 25px 0 10px;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .toggle-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #f1f1f1;
      color: #333;
    }

    .toggle-buttons .active {
      background-color: #66d2a8;
      color: white;
    }

    .income-note {
      font-size: 13px;
      color: #777;
      margin-top: 5px;
      margin-bottom: 25px;
      text-align: center;
    }

    .monthly-estimate {
      background-color: #f2faff;
      color: #0099cc;
      border-radius: 20px;
      padding: 6px 14px;
      display: inline-block;
      margin-top: -10px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .submit-btn {
      background-color: #00cfff;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 12px rgba(0, 207, 255, 0.3);
    }

    .submit-btn:hover {
      background-color: #00b3e6;
    }

    small {
      color: #999;
      font-size: 12px;
      display: block;
      margin-top: 5px;
    }

    /* Modal styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 350px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .modal-title {
        font-size: 20px;
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 10px;
    }
    .modal-message {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }
    .modal-button {
        background: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>

    <div class="icon">ðŸ’¼</div>
    <h2>You are almost done!</h2>

    <div class="section-title">Enter or select your income</div>

    <div class="toggle-buttons">
      <button class="active">Yearly</button>
      <button>Monthly</button>
    </div>

    <div class="form-group">
      <label for="income">Select your income*</label>
      <select id="income">
        <option>Upto â‚¹ 1 Lakh yearly</option>
        <option>â‚¹ 1 - 3 Lakh yearly</option>
        <option>â‚¹ 3 - 5 Lakh yearly</option>
        <option>â‚¹ 5+ Lakh yearly</option>
      </select>
    </div>

    <div class="monthly-estimate">Upto â‚¹ 8K monthly</div>

    <div class="income-note">
      Income details will help us find you relevant Matches. You may choose NOT to show this to others.
    </div>

    <div class="section-title">Work details</div>

    <div class="form-group">
      <label for="workWith">You work with</label>
      <select id="workWith">
        <option>Private Company</option>
        <option>Government</option>
        <option>Startup</option>
        <option>Freelance</option>
      </select>
    </div>

    <div class="form-group">
      <label for="workAs">You work as</label>
      <select id="workAs">
        <option>Company Secretary</option>
        <option>Software Engineer</option>
        <option>Manager</option>
        <option>Teacher</option>
      </select>
    </div>

    <div class="form-group">
      <label for="companyName">Your current company name</label>
      <input type="text" id="companyName" placeholder="Enter company name">
      <small>Specify current organization</small>
    </div>

    <button class="submit-btn" onclick="showSuccessModal()">Create Profile</button>
  </div>

  <!-- Success Modal -->
  <div id="success-modal-overlay" class="modal-overlay">
      <div class="modal">
          <p class="modal-title">Success!</p>
          <p class="modal-message">Your profile has been created successfully.</p>
          <button class="modal-button" onclick="redirectToHome()">OK</button>
      </div>
  </div>

  <script>
      const successModal = document.getElementById('success-modal-overlay');

      function showSuccessModal() {
          successModal.style.display = 'flex';
      }

      function redirectToHome() {
          successModal.style.display = 'none';
          window.location.href = 'index.html';
      }
  </script>

</body>
</html>
